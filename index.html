<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/w.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="card">
        <header class="search">
            <input class="searchTxt" ="text" spellcheck="false" placeholder="Enter city name">
            <button class="searchBtn"><img src="img/search.png" alt="Search Icon"></button>
        </header>
        <main class="main">
            <img src="img/clear.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temp">35Â°C</h1>
            <h2 class="city">Ludhiana</h2>
        </main>
        <footer class="details">
            <div class="col">
                <img src="img/humidity.png" alt="Humidity">
                <div class="text-div">
                    <p class="humidity">64%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/wind.png" alt="Wind">
                <div class="text-div">
                    <p class="wind">64%</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
